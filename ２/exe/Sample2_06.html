<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>Sample2_06</title>
 </head>
 <body>
   <h2>文字列ー数値の変換</h2>    
<script>
  let numA = 10;
  
  document.write( 'numAは' + typeof(numA) + '<br>' );
  numA = String(numA);
  document.write( '変換後、numAは' + typeof(numA) + '<br>' );

  numA = Number(numA);
  document.write( '変換後、numAは' + typeof(numA) + '<br>' );
</script>
 </body>
</html>
