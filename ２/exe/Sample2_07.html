<!DOCTYPE html>

  <body>
    <h2>午前・午後判定</h2>    
<script>
  let hour = window.prompt('今何時（24時間制）？');  
  hour = Number(hour);
  if (hour <= 12) {
    document.write( '現在は午前ですね' );
  } else {
    document.write( '現在は午後ですね' );
  }
</script>
  </body>
</html>
