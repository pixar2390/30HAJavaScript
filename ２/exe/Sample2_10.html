<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample2_10</title>
  </head>
  <body>
    <h2>月の判定２</h2>
<script>
  let month = Number(window.prompt('今は何月ですか？'));  
  if (1 <= month && month <= 12) {
    document.write( '正しい月です' );
  } else {
    document.write( '月の入力エラーです' );
  }
</script>
  </body>
</html>
