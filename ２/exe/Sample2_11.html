<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Sample2_11</title>
  </head>
  <body>
    <h2>色の翻訳「赤、青、黄」</h2>
<script>
  let color = window.prompt('漢字で色名を入力してください');
  switch(color) {
    case '赤' :
      document.write( '「red」です' );
      break;
    case '青' :
      document.write( '「blue」です' );
      break;
    case '黄' :
      document.write( '「yellow」です' );
      break;
    default :
      document.write( 'すみません、わかりません' );
      break;
  }
</script>
  </body>
</html>
