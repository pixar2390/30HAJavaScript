<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Enshu04</title>
  </head>
  <body>
    <h2>三角形の表示</h2>
<script>
  let taka = Number(window.prompt('三角形の高さは？'));

  for ( let i = 0; i < taka; i++ ) {
    for ( let j = 0; j <= i; j++ ) {
      document.write('■');
    }
    document.write('<br>');
  }  
</script>
  </body>
</html>
