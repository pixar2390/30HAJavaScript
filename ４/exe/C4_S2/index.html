<!DOCTYPE html>
<html>

<head>
	<title>ジブンカンリ</title>
	<meta charset="utf-8">
	<style type="text/css">
		#sun {
			background-color: #ff3d00;
			color: #ffffff;
		}
		#sat{
			background-color: #661800;
			color: #ffffff;
		}
	</style>
</head>
	
<script type="text/javascript"></script>

<body>
	<header>
		<div class="calendarHeader">
			<span id="headerYear" >2020</span><br>
			<span id="headerMonth">1</span>月
		</div>
		<div class="navMenu">
			<a href="#" id="todayBtn">今日</a>
			<a href="#">＜</a>
			<a href="#">＞</a>
			<a href="#" id="configBtn">設定</a>
		</div>
	</header>
	<main>
		<div id="calendar">
			<table>
				<tr>
					<th id="sun">日</th>
					<th id="mon">月</th>
					<th id="tue">火</th>
					<th id="wed">水</th>
					<th id="thu">木</th>
					<th id="fri">金</th>
					<th id="sat">土</th>
				</tr>
				<script>
					//6*7マスのダミーカレンダーを作成
					for (let i = 1; i < 7; i++) {
						document.write('<tr>');
						for (let j = 1; j < 8; j++) {
							document.write('<td>' + (i * j) + '</td>');
						}
						document.write('</tr>');
					}
				</script>
			</table>
		</div>
		<div id="inputArea">
			<p id="selectInfo"></p>
			<select id="hour">
				<script>
					//0時-23時
					for(let i = 0; i <= 23; i++){
						i = (i < 10) ? "0" + String(i) : i;
						document.write('<option value="' + i + '">' + i + '</option>');
					}
				</script>
			</select> 時
			<select id="minute">
				<script>
					//00分-59分
					for(let i = 0; i <= 59; i++){
						i = (i < 10) ? "0" + String(i) : i; 
						document.write('<option value="' + i + '">' + i + '</option>');
					}
				</script>
      		</select> 分
			<input id="memo" type="text" size="60">
			<a href="#" id="saveBtn">登録</a>
			<div id="result" class="box"></div>
		</div>
	</main>
	<footer>
		Copyright c 2019 JIBUN-KANRI All Rights Reserved.
	</footer>
</body>

</html>
